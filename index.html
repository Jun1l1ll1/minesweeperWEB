<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center_orientationaly">
        <div>
            <div id="game_stat_cont">
                <div>
                    <div id="bomb_count">00</div>
                    <div id="timer">00:00</div>
                </div>
                <button onclick="showSettings()">Settings</button>
            </div>
        </div>
    </div>

    <div class="center_orientationaly" style="right: 0px; bottom: 0px;">
        <div>
            <div id="flag_toggle_cont">
                <label class="flag_switch">
                    <input onclick="toggleClickEvent()" type="checkbox" name="flag_toggle" id="flag_toggle"/>
                    <span class="flag_slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="center_child">
        <div id="game_board_bg">
            <div id="game_board"></div>
        </div>
    </div>

    <div class="center_child_above" id="end_overlay">
        <img class="gif" id="won_gif" src="assets/YAY.gif" alt="yay">
        <img class="gif" id="lost_gif" src="assets/sad.gif" alt="sad">

        <div id="game_menu">
            <button id="restart_btn" onclick="restartGame()">Restart</button>
            <button id="open_setting_btn" onclick="showSettings()">Setting</button>
        </div>
    </div>

    <div class="center_child_above" id="settings_overlay">
        <div id="settings">
            <label for="map_size">Size</label>
            <input type="number" name="map_size" id="map_size" value="9"/>
            <span id="map_size_note" class="setting_note">Size must be an odd number above 0</span>
            <span>Big maps take longer to create</span><br/>

            <label for="bomb_percent">Bomb Chance - 1 in</label>
            <input type="number" name="bomb_percent" id="bomb_percent" value="6">
            <span id="bomb_percent_note" class="setting_note">Number must be more then 0</span><br/>

            <div>
                <label for="overlay_color">Overlay</label>
                <input type="color" id="overlay_color" value="#000000">

                <label for="open_color">Open</label>
                <input type="color" id="open_color" value="#000000">
                
                <label for="text_color">Text</label>
                <input type="color" id="text_color" value="#000000">
                
                <label for="bomb_color">Bomb</label>
                <input type="color" id="bomb_color" value="#000000">
            </div>

            <button id="save_setting_btn" onclick="saveSettings()">Save</button>
            <button id="restart_btn" onclick="restartGame(true)">Restart</button>
        </div>
    </div>

</body>
<style>
    body, html {
        margin: 0px;
        padding: 0px;
        background-color: #18111a;
    }
    body *, html * {
        font-family: monospace;
    }

    button {
        background-color: #18111a;
        color: white;
        padding: 5px;
        font-size: larger;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    :root {
        --bomb_color: 255, 255, 255;
        --board_color: #ffaccc;

        --flag_toggle_size: 30px;
        --flag_toggle_padding: 6px;
    }



    .center_orientationaly {
        position: absolute;
        display: flex;

        @media (orientation : landscape) {
            height: 100vh;
            width: 0px;
            align-items: center;
        }
        @media (orientation : portrait) {
            height: 0px;
            width: 100vw;
            justify-content: center; 
        }

        >div {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    }

    #flag_toggle_cont {
        position: absolute;
        z-index: 10;
        
        @media (orientation : landscape) {
            right: 2vw;
        }
        @media (orientation : portrait) {
            bottom: 2vh;
        }
    }

    #game_stat_cont {
        position: absolute;
        z-index: 10;

        @media (orientation : landscape) {
            left: 2vw;
        }
        @media (orientation : portrait) {
            top: 2vh;
        }
        
        >button {
            margin-top: 10px;
            background-color: #06040a;
            color: rgba(255,255,255,.33);
        }
        
        >div {
            display: flex;
            >div {
                color: red;
                font-size: xx-large;

                background-color: #06040a;
                border-radius: 5px;
                margin-right: 10px;
                padding: 5px;
                width: fit-content;

                &.won {
                    &#timer {
                        color: #00ff6a;
                    }
                    &#bomb_count {
                        color: white;
                    }
                }
            }
        }
    }



    .center_child:has(#game_board.game_end) + #end_overlay {
        display: flex;
    }
    .center_child_above {
        position: absolute;
        top: 0px;
        width: 100vw;
        height: 100vh;

        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        .gif {
            @media (orientation : landscape) {
                height: 50%;
                width: fit-content;
            }
            height: fit-content;
            width: 50%;

            display: none;
        }

        #settings {
            position: absolute;
            background-color: #18111a;
            color: white;

            .setting_note {
                display: none;
            }
        }

        #game_menu {
            display: flex;
            >button {
                margin-right: 5px;
            }
        }
    }




    .center_child {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #game_board_bg {
        background-color: #e0c995;
        color: #72203f;
        
        border-radius: 5px;
        overflow: hidden;

        @media (orientation : landscape) {
            height: 95vh;
            width: fit-content;
        }
        height: fit-content;
        width: 95vw;
        aspect-ratio: 1/1;
    }

    #game_board {
        @media (orientation : landscape) {
            height: 95vh;
            width: fit-content;
        }
        height: fit-content;
        width: 95vw;
        aspect-ratio: 1/1;

        display: grid;
        grid-template-columns: repeat(13, 1fr);

        >div {
            aspect-ratio: 1/1;

            display: flex;
            justify-content: center;
            align-items: center;

            &:not(.open_field) {
                background-color: var(--board_color);

                &:nth-child(even) {
                    filter: brightness(90%);
                }
            }

            &.open_field {
                &.bomb_nr_1 {
                    background-color: rgba(var(--bomb_color), 0.11);
                }
                &.bomb_nr_2 {
                    background-color: rgba(var(--bomb_color), 0.22);
                }
                &.bomb_nr_3 {
                    background-color: rgba(var(--bomb_color), 0.33);
                }
                &.bomb_nr_4 {
                    background-color: rgba(var(--bomb_color), 0.44);
                }
                &.bomb_nr_5 {
                    background-color: rgba(var(--bomb_color), 0.55);
                }
                &.bomb_nr_6 {
                    background-color: rgba(var(--bomb_color), 0.66);
                }
                &.bomb_nr_7 {
                    background-color: rgba(var(--bomb_color), 0.77);
                }
                &.bomb_nr_8 {
                    background-color: rgba(var(--bomb_color), 0.88);
                }
                &.bomb {
                    background-color: rgb(var(--bomb_color));
                }
            }
            

            >div {
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
                >.svg_flag {
                    height: 75%;
                    aspect-ratio: 1/1;
                    background-color: rgb(var(--bomb_color));
                    -webkit-mask: url(assets/flag.svg) no-repeat center;
                    mask: url(assets/flag.svg) no-repeat center;
                }
                
                display: none;
                &.flag_shown {
                    display: flex;
                }
            }

            /* container-type: size; */
            >span {
                /* width: 100%;
                height: 100%; */ /*!!!!!!!!!!!!!!!!!!!!!!!!!!!!!*/
                display: none;
                /* font-size: 100%;  */
                /* container query units can be used (cqw & cqh), must have parent with container-type: size (https://stackoverflow.com/questions/30693928/how-to-make-font-size-relative-to-parent-div) */
                font-weight: bold;
                user-select: none;
            }
            &.open_field>span {
                display: block;
            }
        }

        &.game_end {
            &>div>span {
                display: none;
            }
        }
    }



    .flag_switch {
        position: relative;
        display: inline-block;
        width: calc(var(--flag_toggle_size)*2 + var(--flag_toggle_padding)*2);
        height: calc(var(--flag_toggle_size) + var(--flag_toggle_padding)*2);

        input {
            opacity: 0;
            width: 0;
            height: 0;
        }
    }

    /* The slider */
    .flag_slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--board_color);
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 5px;
        
        &:before {
            position: absolute;
            content: url(assets/bomb.svg);
            height: var(--flag_toggle_size);
            width: var(--flag_toggle_size);
            left: var(--flag_toggle_padding);
            bottom: var(--flag_toggle_padding);
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 5px;
        }
    }

    #flag_toggle:checked + .flag_slider {
        background-color: rgb(var(--bomb_color));
    }

    #flag_toggle:focus + .flag_slider {
        box-shadow: 0 0 1px  rgb(var(--bomb_color));
    }

    #flag_toggle:checked + .flag_slider:before {
        content: url(assets/flag.svg);
        -webkit-transform: translateX(var(--flag_toggle_size));
        -ms-transform: translateX(var(--flag_toggle_size));
        transform: translateX(var(--flag_toggle_size));
    }


</style>
<script src="./game.js"></script>

</html>
